version: '3.8'

services:
  latent-editor:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./saved_images:/app/saved_images
      - ./latent_directions:/app/latent_directions
      - ~/.cache:/root/.cache  # Cache downloaded models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 